<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="assets/css/index.css">
	</head>
	<body>
	 <div id="popup-wrapper">
		<div id="popup-header">
			<h1>9GAG Posts Filter</h1>
		</div>
		<div id="popup-containers">
			<div class="popup-form">
				<!-- classic post filters -->
				<h2> Hide posts </h2>
				<label for="min_days">Minimum account age</label>
				<input type="number" name="min_days" id="days_input" placeholder="example: 300">
				</br>
				<label for="verified">Hide verified accounts</label>
				<input type="checkbox" name="verified" id="verified_checkbox">
				</br>
				<label for="promoted">Hide promoted posts</label>
				<input type="checkbox" name="promoted" id="promoted_checkbox">
				</br>
				<label for="ratioCheck">Hide posts with bad upvote:dnvote ratio</label>
				<input type="checkbox" name="ratioCheck" id="ratio_checkbox">
				</br>		
				<label for="ratioVal">Min ratio of up:dn, '0.8' = 100:80, '0.0' = no dnvotes</label>		
				<input type="number" name="ratioVal" id="ratioVal_input" min="0" max="100" value="1.0" placeholder="" step=".1">
				</br>
				</br>

				<!-- Hide people in the comments -->
				<h2> Hide comments </h2>
				<label for="com_min_days">Minimum account age</label>
				<input type="number" name="com_min_days" id="com_min_days_input" placeholder="example: 300">
				</br>
				<label for="com_verified">Hide verified accounts</label>
				<input type="checkbox" name="com_verified" id="com_verified_checkbox">
				</br>
				<label for="com_pro">Hide Pro</label>
				<input type="checkbox" name="com_pro" id="com_pro_checkbox">

				<label for="com_proplus">Hide Pro+</label>
				<input type="checkbox" name="com_proplus" id="com_proplus_checkbox">
				</br>
				<label for="com_name">Hide people with words in name </label>
				<input type="textarea" name="com_name" id="com_name_text" placeholder="separate by comma ,">
				</br>
				<label for="com_flag">Hide people with specific flags (use the actual emoji)</label>
				<input type="text" name="com_flag" id="com_flag_text" placeholder="separate by comma ,">
				</br>
				</br>

				<!-- show more info to the user -->
				<h2>Show Stuff</h2>
				<label for="downvotes">Display Downvotes</label>
				<input type="checkbox" name="downvotes" id="downvotes_checkbox" >				
				</br>
				<label for="days">Display days next to username</label>
				<input type="checkbox" name="days" id="days_checkbox" >
				</br>
				<label for="spammers">Mark spammers</label>
				<input type="checkbox" name="spammers" id="spammers_checkbox">
				</br>
				<label for="spammers_hours">Average hours between posts</label>	
				<input type="number" name="spammers_hours" id="spammers_input" placeholder="" value="12">
				</br>
				</br>

				<!-- some good stuff -->
				<h2>Quality of life</h2>
				<label for="cheers">Hide cheers</label>
				<input type="checkbox" name="cheers" id="cheers_checkbox">
				</br>
				<label for="controls">Show Video Controls</label>
				<input type="checkbox" name="controls" id="controls_checkbox">
			</div>
		</br>
			<a href="https://github.com/AmitBokoDev/9gag-post-filter" id="sauce" target="_blank">feedback, issues, and view sauce code (github)</a>
		</div>
	 </div>
	 <script src="assets/js/jquery_slim_mini.js"></script>
	 <script src="assets/js/index.js"></script>
	</body>
</html>
